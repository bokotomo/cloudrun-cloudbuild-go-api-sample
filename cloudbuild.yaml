steps:
 - name: 'gcr.io/cloud-builders/docker'
   args: ['build', '-t', 'gcr.io/$PROJECT_ID/$_SERVICE_CLOUDRUN_NAME:$COMMIT_SHA', '.']
 - name: 'gcr.io/cloud-builders/docker'
   args: ['push', 'gcr.io/$PROJECT_ID/$_SERVICE_CLOUDRUN_NAME:$COMMIT_SHA']
 - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
   entrypoint: gcloud
   args:
   - 'run'
   - 'deploy'
   - '$_SERVICE_CLOUDRUN_NAME'
   - '--image'
   - 'gcr.io/$PROJECT_ID/$_SERVICE_CLOUDRUN_NAME:$COMMIT_SHA'
   - '--region'
   - '$_CLOUDRUN_REGION'
 images:
  - 'gcr.io/$PROJECT_ID/$_SERVICE_CLOUDRUN_NAME:$COMMIT_SHA'